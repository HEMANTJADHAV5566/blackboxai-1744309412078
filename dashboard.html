<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 font-poppins">
    <header class="bg-indigo-600 text-white p-4">
        <h1 class="text-2xl">Student Management System</h1>
        <nav>
            <a href="index.html" class="mr-4">Home</a>
            <a href="register.html" class="mr-4">Register</a>
            <a href="students.html" class="mr-4">Students</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <main class="container mx-auto mt-10">
        <h2 class="text-xl mb-4">Dashboard</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="bg-white p-4 rounded shadow">
                <h3 class="text-lg">Total Students</h3>
                <p id="totalStudents" class="text-2xl">0</p>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <h3 class="text-lg">New Registrations</h3>
                <p id="newRegistrations" class="text-2xl">0</p>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <h3 class="text-lg">Pending Approvals</h3>
                <p id="pendingApprovals" class="text-2xl">0</p>
            </div>
        </div>
        
        <!-- Recent Activities Section -->
        <div class="mt-8">
            <h3 class="text-xl mb-4">Recent Activities</h3>
            <div class="bg-white rounded shadow p-4">
                <table class="min-w-full">
                    <thead>
                        <tr>
                            <th class="text-left py-2">Activity</th>
                            <th class="text-left py-2">Date</th>
                            <th class="text-left py-2">Status</th>
                        </tr>
                    </thead>
                    <tbody id="recentActivities">
                        <!-- Activities will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer class="bg-gray-200 text-center p-4 mt-10">
        <p>&copy; 2023 Student Management System</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
