<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 font-poppins">
    <header class="bg-indigo-600 text-white p-4">
        <h1 class="text-2xl">Student Management System</h1>
        <nav>
            <a href="index.html" class="mr-4">Home</a>
            <a href="register.html" class="mr-4">Register</a>
            <a href="students.html" class="mr-4">Students</a>
            <a href="dashboard.html">Dashboard</a>
        </nav>
    </header>
    <main class="container mx-auto mt-10">
        <h2 class="text-xl mb-4">Login</h2>
        <form id="loginForm" class="bg-white p-6 rounded shadow-md">
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username/Email</label>
                <input type="text" id="username" required class="border rounded w-full p-2" placeholder="Enter username or email">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" required class="border rounded w-full p-2" placeholder="Enter password">
            </div>
            <button type="submit" class="bg-indigo-600 text-white p-2 rounded">Login</button>
        </form>
    </main>
    <footer class="bg-gray-200 text-center p-4 mt-10">
        <p>&copy; 2023 Student Management System</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
